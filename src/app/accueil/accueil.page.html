<ion-header [translucent]="true">
  <ion-toolbar color="color" >
    <ion-title class="ion-text-center" color="light">
      Rail Connect
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (ionChange)="searchGare($event.target.value)"></ion-searchbar>
  
  <div>
    <ion-card *ngFor="let gare of listGares" >
      <ion-item id="{{ gare.nom }}">
        <ion-item style="width: 100%;" id="{{ gare.id }}" (click)="goToGare($event.target.id)">
          <ion-card-title>{{ gare.nom }}</ion-card-title>
        </ion-item>
        <ion-icon style="cursor: pointer;" id="ionStarfav" button (click)="addFavoris()" name="star-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item id="{{ gare.id }}" (click)="goToGare($event.target.id)">
        <ion-card-subtitle></ion-card-subtitle>
      </ion-item>
    </ion-card>
  </div>
