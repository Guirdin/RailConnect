<ion-header [translucent]="true">
  <ion-toolbar color="color">
    <ion-title class="ion-text-center" color="light">
      Favoris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoris</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!connecte" class="aligner" >
    <ion-button class="aligner" (click)="goToCreationProfil(true)" >Se connecter</ion-button>
    <ion-button class="aligner" (click)="goToCreationProfil(false)" >Cr√©er un compte</ion-button>
  </div>

  <div *ngIf="connecte" >
    <ion-card *ngFor="let fav of listFavoris" >
      <ion-item>
        <ion-card-title>{{ fav.nom }}</ion-card-title>
        <ion-icon style="cursor: pointer; color: #fcd21c;" id="{{ fav.id }}--{{ fav.nom }}" button (click)="addFavoris($event.target.id)" name="star" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
